build:
  maxIssues: 0
  excludeCorrectable: false
  weights:
    complexity: 2
    LongParameterList: 1
    style: 1
    comments: 1

config:
  validation: true
  warningThreshold: 5
  failThreshold: 10

processors:
  active: true

console-reports:
  active: true

comments:
  active: true
  excludes:
    - '**/test/**'
    - '**/androidTest/**'
  CommentOverPrivateFunction:
    active: false
  CommentOverPrivateProperty:
    active: false
  EndOfLineComment:
    active: false
  OutdatedDocumentation:
    active: false
    matchDeclarationsOrder: true
  UndocumentedPublicClass:
    active: false
    searchInNestedClass: true
    searchInInnerClass: true
    searchInInnerObject: true
    searchInInnerInterface: true
  UndocumentedPublicFunction:
    active: false
  UndocumentedPublicProperty:
    active: false

complexity:
  active: true
  excludes:
    - '**/test/**'
    - '**/androidTest/**'
  
  ComplexCondition:
    active: true
    threshold: 4
  ComplexInterface:
    active: false
    threshold: 5
    includeStaticDeclarations: false
    includePrivateDeclarations: false
  CyclomaticComplexMethod:
    active: true
    threshold: 15
  LongMethod:
    active: true
    threshold: 50
  LongParameterList:
    active: true
    functionThreshold: 6
    constructorThreshold: 7
    ignoreDefaultParameters: false
    ignoreDataClasses: true
  MethodOverloading:
    active: false
    threshold: 6
  NestedBlockDepth:
    active: true
    threshold: 4
  StringLiteralDuplication:
    active: false
    excludes:
      - '**/test/**'
      - '**/androidTest/**'
    threshold: 3
    ignoreAnnotation: true
    excludeStringsWithLessThan5Characters: true
    ignoreStringsRegex: '^(TAG|kotlinx)'
  TooManyFunctions:
    active: true
    excludes:
      - '**/test/**'
      - '**/androidTest/**'
    thresholdInClasses: 11
    thresholdInInterfaces: 11
    thresholdInObjects: 11
    thresholdInEnums: 11
    ignoreDeprecated: false
    ignorePrivate: false
    ignoreOverridden: false

coroutines:
  active: true
  GlobalCoroutineUsage:
    active: true
  RedundantSuspendModifier:
    active: true
  SuspendFunWithFlowReturnType:
    active: true

empty-blocks:
  active: true
  EmptyCatchBlock:
    active: true
    allowedExceptionNameRegex: '_|(ignore|expected).*'
  EmptyClassBlock:
    active: true
  EmptyDefaultConstructor:
    active: true
  EmptyDoWhileBlock:
    active: true
  EmptyElseBlock:
    active: true
  EmptyFinallyBlock:
    active: true
  EmptyForBlock:
    active: true
  EmptyFunctionBlock:
    active: true
    ignoreOverriddenFunctions: true
  EmptyIfBlock:
    active: true
  EmptyInitBlock:
    active: true
  EmptyKtFile:
    active: true
  EmptySecondaryConstructor:
    active: true
  EmptyTryBlock:
    active: true
  EmptyWhenBlock:
    active: true
  EmptyWhileBlock:
    active: true

exceptions:
  active: true
  excludes:
    - '**/test/**'
    - '**/androidTest/**'
  
  ExceptionRaisedInUnexpectedLocation:
    active: true
    methodNames:
      - equals
      - hashCode
      - toString
      - compareTo
  InstanceOfCheckForException:
    active: true
    excludes:
      - '**/test/**'
      - '**/androidTest/**'
  NotImplementedDeclaration:
    active: true
  ObjectExtendsThrowable:
    active: true
  PrintStackTrace:
    active: true
  RethrowCaughtException:
    active: true
  ReturnFromFinally:
    active: true
    ignoreLabeled: false
  SwallowedException:
    active: true
    ignoredExceptionTypes:
      - InterruptedException
      - NumberFormatException
      - ParseException
      - MalformedURLException
    allowedExceptionNameRegex: '_|(ignore|expected).*'
  ThrowingExceptionFromFinally:
    active: true
  ThrowingExceptionInMain:
    active: false
  ThrowingNewInstanceOfSameException:
    active: true
  TooGenericExceptionCaught:
    active: true
    exceptionNames:
      - ArrayIndexOutOfBoundsException
      - Error
      - Exception
      - IllegalMonitorStateException
      - NullPointerException
      - RuntimeException
      - Throwable
    allowedExceptionNameRegex: '_|(ignore|expected).*'
  TooGenericExceptionThrown:
    active: true
    exceptionNames:
      - Error
      - Exception
      - RuntimeException
      - Throwable

naming:
  active: true
  excludes:
    - '**/test/**'
    - '**/androidTest/**'
  
  BooleanPropertyNaming:
    active: false
    allowedPattern: '^(is|has|are)'
  ClassNaming:
    active: true
    classPattern: '[A-Z][a-zA-Z0-9]*'
  ConstructorParameterNaming:
    active: true
    parameterPattern: '[a-z][a-zA-Z0-9]*'
    privateParameterPattern: '[a-z][a-zA-Z0-9]*'
    excludeClassPattern: '$^'
    ignoreOverridden: true
  EnumNaming:
    active: true
    enumEntryPattern: '^[A-Z][A-Z0-9_]*'
  ForbiddenClassName:
    active: false
    forbiddenName: ''
  FunctionMaxLength:
    active: false
    maximumFunctionNameLength: 30
  FunctionMinLength:
    active: false
    minimumFunctionNameLength: 3
  FunctionNaming:
    active: true
    functionPattern: '^([a-z$_][a-zA-Z$_0-9]*)|(`.*`)'
    excludeClassPattern: '$^'
    ignoreAnnotated:
      - Composable
      - Test
    ignoreOverridden: true
  FunctionParameterNaming:
    active: true
    parameterPattern: '[a-z][a-zA-Z0-9]*'
    excludeClassPattern: '$^'
    ignoreOverridden: true
  InvalidPackageDeclaration:
    active: true
    rootPackage: ''
  MatchingDeclarationName:
    active: true
    mustBeFirst: true
  MemberNameEqualsClassName:
    active: true
    ignoreOverridden: true
  ObjectPropertyNaming:
    active: true
    constantPattern: '[A-Za-z][_A-Za-z0-9]*'
    propertyPattern: '[a-z][a-zA-Z0-9]*'
    privatePropertyPattern: '_?[a-z][a-zA-Z0-9]*'
  PackageNaming:
    active: true
    packagePattern: '^[a-z]+(\.[a-z][a-z0-9]*)*$'
  TopLevelPropertyNaming:
    active: true
    constantPattern: '[A-Z][_A-Z0-9]*'
    propertyPattern: '[a-z][a-zA-Z0-9]*'
    privatePropertyPattern: '_?[a-z][a-zA-Z0-9]*'
  VariableMaxLength:
    active: false
    maximumVariableNameLength: 64
  VariableMinLength:
    active: false
    minimumVariableNameLength: 1
  VariableNaming:
    active: true
    variablePattern: '[a-z][a-zA-Z0-9]*'
    privateVariablePattern: '(_)?[a-z][a-zA-Z0-9]*'
    excludeClassPattern: '$^'
    ignoreOverridden: true

performance:
  active: true
  ArrayPrimitive:
    active: true
  CouldBeSequence:
    active: false
    threshold: 2
  ForEachOnRange:
    active: true
    excludes:
      - '**/test/**'
      - '**/androidTest/**'
  SpreadOperator:
    active: true
    excludes:
      - '**/test/**'
      - '**/androidTest/**'
  UnnecessaryPartOfBinaryExpression:
    active: false
  UnnecessaryTemporaryInstantiation:
    active: true

potential-bugs:
  active: true
  excludes:
    - '**/test/**'
    - '**/androidTest/**'
  
  Deprecation:
    active: false
  DontDowncastCollectionCast:
    active: true
  DoubleMutabilityForCollection:
    active: true
  DuplicateCaseInWhenExpression:
    active: true
  ElseCaseInsteadOfExhaustiveWhen:
    active: false
  EqualsAlwaysReturnsTrueOrFalse:
    active: true
  EqualsWithHashCodeExist:
    active: true
  ExplicitGarbageCollectionCall:
    active: true
  HasPlatformType:
    active: true
  IgnoredReturnValue:
    active: true
    restrictToConfig: true
  ImplicitDefaultLocale:
    active: true
  ImplicitUnitReturnType:
    active: false
    allowExplicitReturnType: true
  InvalidRange:
    active: true
  IteratorNotThrowingNoSuchElementException:
    active: true
  LateinitUsage:
    active: false
    excludes:
      - '**/test/**'
      - '**/androidTest/**'
    allowedTypeNames:
      - ''
  MapGetWithNotNullAssertionOperator:
    active: false
  MissingPackageDeclaration:
    active: false
    excludes:
      - '**/test/**'
      - '**/androidTest/**'
  NullCheckOnMutableProperty:
    active: false
  NullableToStringCall:
    active: true
  RedundantElseInWhen:
    active: true
  UnconditionalJumpStatementInLoop:
    active: true
  UnnecessaryNotNullOperator:
    active: true
  UnnecessarySafeCall:
    active: true
  UnreachableCode:
    active: true
  UnsafeCallOnNullableType:
    active: true
  UnsafeCast:
    active: false
  UselessPostfixExpression:
    active: true
  WrongEqualsTypeParameter:
    active: true

style:
  active: true
  excludes:
    - '**/test/**'
    - '**/androidTest/**'
  
  BracesOnIfStatements:
    active: false
    singleLine: true
  BracesOnWhenStatements:
    active: false
    singleLine: true
  CanBeNonNullable:
    active: true
  CascadingCallWrapping:
    active: false
    includeElvis: true
  ClassOrdering:
    active: false
  CollapsibleIfStatements:
    active: false
  DataClassContainsFunctions:
    active: false
    conversionFunctionPrefix: 'to'
  DataClassShouldBeImmutable:
    active: false
  DestructuringDeclarationWithTooManyEntries:
    active: false
    maxDestructuringEntries: 3
  EqualsNullCall:
    active: true
  EqualsOnSignatureLine:
    active: false
  ExplicitCollectionElementAccessMethod:
    active: false
  ExplicitItLambdaParameter:
    active: true
  ExpressionBodySyntax:
    active: false
    includeLineWrapping: false
  ForbiddenComment:
    active: true
    values:
      - TODO
      - FIXME
      - STOPSHIP
      - deprecated
    allowedPatterns: ''
    customMessage: ''
  ForbiddenImport:
    active: false
    imports:
      - 'java.util.*'
  ForbiddenMethodCall:
    active: false
    methods:
      - reason: 'print does not allow easy stream redirection'
        value: 'kotlin.io.print'
  ForbiddenPublicDataClass:
    active: false
    excludes:
      - '**/test/**'
      - '**/androidTest/**'
    ignorePackages:
      - '*.entities'
      - '*.domain'
      - '*.dto'
      - '*.responses'
      - '*.requests'
      - '*.models'
  ForbiddenSuppress:
    active: false
    rules: ''
  ForbiddenVoid:
    active: false
    ignoreOverridden: false
    ignoreUsageInGenerics: false
  FunctionOnlyReturningConstant:
    active: true
    ignoreOverridableFunction: true
    ignoreActualFunctions: true
    excludedFunctions: 'describeContents'
  LibraryCodeMustSpecifyReturnType:
    active: true
    excludes:
      - '**/test/**'
      - '**/androidTest/**'
  LibraryEntitiesShouldNotBePublic:
    active: false
  LongMethod:
    active: true
    threshold: 50
  MagicNumber:
    active: false
    excludes:
      - '**/test/**'
      - '**/androidTest/**'
    ignoreNumbers:
      - '-1'
      - '0'
      - '1'
      - '2'
      - '100'
      - '1000'
    ignoreHashCodeFunction: true
    ignorePropertyDeclaration: false
    ignoreLocalVariableDeclaration: false
    ignoreConstantDeclaration: true
    ignoreCompanionObjectPropertyDeclaration: true
    ignoreAnnotation: false
    ignoreNamedArgument: true
    ignoreEnumEntry: true
    ignoreRangeOperator: true
    ignoreRandomInTests: false
    magicNumbers:
      - reason: 'magic number'
        value: '.*'
  MandatoryBracesLoops:
    active: true
  MaxChainedCallsOnSameLine:
    active: false
    maxChainedCalls: 5
  MaxLineLength:
    active: true
    maxLineLength: 120
    excludePackageStatements: true
    excludeImportStatements: true
    excludeCommentStatements: false
    excludeRawStrings: false
  MayBeConst:
    active: true
  ModifierOrder:
    active: true
  MultilineLambdaItParameter:
    active: false
  MultilineRawStringIndentation:
    active: false
    indentSize: 2
  NestedClassesVisibility:
    active: false
  NewLineAtEndOfFile:
    active: true
  NoTabs:
    active: true
  NullableBooleanCheck:
    active: false
  ObjectLiteralToLambda:
    active: true
  OptionalAbstractKeyword:
    active: true
  OptionalUnit:
    active: false
  OptionalWhenBraces:
    active: false
  PreferToOverPairSyntax:
    active: false
  ProtectedMemberInFinalClass:
    active: true
  RedundantExplicitType:
    active: false
  RedundantHigherOrderMapUsage:
    active: true
  RedundantInnerClassModifier:
    active: true
  RedundantSamConstructor:
    active: true
  RedundantVisibilityModifierRule:
    active: false
  RemoveEmptyParenthesesFromAnnotationEntry:
    active: true
  RemoveIncompatibleVariance:
    active: false
  RemovedByCompiler:
    active: false
  ReplaceArrayOfWithLiteral:
    active: true
  ReplaceForEachWithMap:
    active: false
  ReplaceGetOrSet:
    active: false
  ReplaceIfWithWhen:
    active: false
  ReplaceMapGetWithGetOrDefault:
    active: true
  ReplaceNegatedIsEmptyWithIsNotEmpty:
    active: true
  ReplaceNegatedNotNullWithLetNot:
    active: false
  ReplaceNotNullInIfCondition:
    active: false
  ReplaceRangeToWithRangeUntil:
    active: false
  ReplaceToWithInfixForm:
    active: false
  ReplaceUntilWithRangeUntil:
    active: false
  ReplaceWhenWithIf:
    active: false
  RequiredModifiers:
    active: false
    modifiers:
      - 'final'
  ReturnCount:
    active: true
    max: 2
    excludedFunctions:
      - 'equals'
    excludeLabeled: false
    excludeReturnFromLambda: true
    excludeGuardClauses: false
  SafeCast:
    active: true
  SerialVersionUidInSerializableClass:
    active: true
  SerialversionuidFormat:
    active: true
  SingleArgIndent:
    active: true
  Spacing:
    active: true
  SpacingBetweenDeclarations:
    active: false
    newlinesPerDeclaration: 1
    excludes:
      - '**/test/**'
      - '**/androidTest/**'
  StringShouldBeRawString:
    active: false
    maxEscapedCharacterCount: 2
    excludes:
      - '**/test/**'
      - '**/androidTest/**'
  TrailingCommaOnCallSite:
    active: false
  TrailingCommaOnDeclarationSite:
    active: false
  TrailingWhitespace:
    active: true
  TrimMultilineRawString:
    active: false
  TypeArgumentListSpacing:
