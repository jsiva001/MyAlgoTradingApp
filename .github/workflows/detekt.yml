name: Detekt - Code Analysis

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  detekt:
    name: Detekt Code Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: ðŸ“Š Make gradlew executable
        run: chmod +x gradlew

      - name: âœ… Setup Detekt
        run: ./gradlew detekt --no-daemon || echo "Detekt not configured yet"
        continue-on-error: true

      - name: ðŸ“¤ Upload Detekt Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: detekt-report
          path: build/reports/detekt/
          retention-days: 30
        continue-on-error: true

      - name: ðŸ“‹ Detekt Summary
        if: always()
        run: |
          echo "## ðŸ”¬ Detekt Code Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Detekt provides static code analysis for Kotlin." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration Status:" >> $GITHUB_STEP_SUMMARY
          echo "- Detekt can be configured in build.gradle.kts" >> $GITHUB_STEP_SUMMARY
          echo "- Create detekt.yml for custom rules" >> $GITHUB_STEP_SUMMARY
          echo "- Check build/reports/detekt/ for reports" >> $GITHUB_STEP_SUMMARY
